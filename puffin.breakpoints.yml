puffin.xs:
  label: Extra small
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
    - 2x
puffin.sm:
  label: Small
  mediaQuery: 'all and (min-width: 576px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
puffin.md:
  label: Medium
  mediaQuery: 'all and (min-width: 768px) and (max-width: 991px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
puffin.lg:
  label: Large
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1199px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
puffin.xl:
  label: Extra large
  mediaQuery: 'all and (min-width: 1200px) and (max-width: 1399px)'
  weight: 4
  multipliers:
    - 1x
    - 2x
puffin.xxl:
  label: Extra extra large
  mediaQuery: 'all and (min-width: 1400px)'
  weight: 4
  multipliers:
    - 1x
    - 2x
